{% extends "app/layout.html" %}

{% block content %}

<div class="simple-header">
    <h1>Добавить товар</h1>
    <p>Заполните форму ниже, чтобы добавить новый товар.</p>
</div>

<div class="product-form-container">
    <form method="POST" enctype="multipart/form-data" class="product-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Название товара</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label for="{{ form.short_description.id_for_label }}">Краткое описание</label>
            {{ form.short_description }}
        </div>

        <div class="form-group">
            <label for="{{ form.full_description.id_for_label }}">Полное описание</label>
            {{ form.full_description }}
        </div>

        <div class="form-group">
            <label for="{{ form.price.id_for_label }}">Цена</label>
            {{ form.price }}
        </div>

        <div class="form-group">
            <label for="{{ form.image.id_for_label }}">Изображение</label>
            {{ form.image }}
        </div>

        <button type="submit" class="btn-submit">Сохранить</button>
    </form>
</div>

{% endblock %}
